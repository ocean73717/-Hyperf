apiVersion: apps/v1
kind: Deployment
metadata:
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      name: test
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: test
    spec:
      containers:
        image: 10.1.11.45:18080/library/ultralytics/yolov5:v1
        imagePullPolicy: IfNotPresent
        name: tf
        resources:
          limits:
            aliyun.com/gpu-mem: "20"
            cpu: "16"
            memory: 20Gi
          requests:
            aliyun.com/gpu-mem: "20"
            cpu: "16"
            memory: 20Gi
        securityContext:
          capabilities:
            add:
            - SYS_ADMIN
          privileged: false
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: Default
      nodeSelector:
        iss_gpumemory: "20"
        iss_gputype: GRIDA100D-20C
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
