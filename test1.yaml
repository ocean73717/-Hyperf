apiVersion: apps/v1
kind: Deployment
metadata:
  name: test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: test
    spec:
      containers:
        image: 10.1.11.45:18080/library/ultralytics/yolov5:v1
        imagePullPolicy: IfNotPresent
        name: tf
        resources:
          limits:
            aliyun.com/gpu-mem: "20"
            cpu: "16"
            memory: 20Gi
          requests:
            aliyun.com/gpu-mem: "20"
            cpu: "16"
            memory: 20Gi
    nodeSelector:
      iss_gpumemory: "20"
      iss_gputype: GRIDA100D-20C
